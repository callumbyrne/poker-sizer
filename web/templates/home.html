{{define "content"}}
<div class="container">
  <div class="card">
    <h2>Welcome to Planning Poker</h2>

    <div class="section">
      <h3>Create a New Room</h3>
      <form hx-post="/rooms/create" hx-swap="outerHTML" hx-push-url="true">
        <div class="form-group">
          <label for="room-name">Room Name</label>
          <input type="text" id="room-name" name="name" required />
        </div>
        <div class="form-group">
          <label for="your-name">Your Name</label>
          <input type="text" id="your-name" name="userName" required />
        </div>
        <button type="submit">Create Room</button>
      </form>
    </div>

    <div class="section">
      <h3>Join an Existing Room</h3>
      <form hx-post="/rooms/join" hx-swap="outerHTML" hx-push-url="true">
        <div class="form-group">
          <label for="room-id">Room ID</label>
          <input type="text" id="room-id" name="roomId" required />
        </div>
        <div class="form-group">
          <label for="join-name">Your Name</label>
          <input type="text" id="join-name" name="userName" required />
        </div>
        <button type="submit">Join Room</button>
      </form>
    </div>
  </div>
</div>
{{end}}
